<!-- an empty space to space from top -->
<div class="mb-4"></div>

<div class="timeline">
  {% for event in site.data.timeline %}
  <div class="timeline-item">
    <div class="timeline-icon-shadow"></div>
    <div class="timeline-icon"></div>
    <div class="timeline-item-content">
      {% if event.title %}
        <h3>{{ event.title }}</h3>
      {% endif %}
      {% if event.image %}
        <!-- if the event.url is not "" then the image is clickable and redirects to the url. else, the image is not clickable -->
        {% if event.url !="" %}
          <a href="{{ event.url }}" rel="noopener">
            <img src="{{ event.image }}" alt="image" />
          </a>
        {% else %}
          <img src="{{ event.image }}" alt="image" />
        {% endif %}


      <!-- <a href="{{ event.url }}" rel="noopener"> -->
        <!-- <img src="{{ event.image }}" alt="image" /> -->
      <!-- </a> -->
      <!-- event date and event description in one row -->
      <div class="timeline-date">{{ event.date }} {% if event.description !="" %} | {{ event.description }} {% endif %}</div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
